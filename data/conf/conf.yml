solvers:
  Z3Str3:
    binary: /usr/bin/z3 
  Z3Seq:
    binary: /usr/bin/z3

verifiers: [Z3Seq]

runParameters:
  timeout : 5

SMTStore:
  name: DBFS
  root: data/smtfiles
  engine_string: sqlite:///db.sql
  intels:
    - Probes

scheduler:
  name: multiprocessing
  cores: 100

outputlocation: output
