solvers:
  Z3Str3:
    binary: /usr/local/bin/z3
  Z3Seq:
    binary: /usr/local/bin/z3
  CVC5:
    binary: ./cvc5
  CVC4:
    binary: ./../Solver/cvc4
  Ostrich:
      binary: ./../Solver/ostrich/ostrich



verifiers: [Z3Seq]

runParameters:
  timeout : 5

SMTStore:
  name: DBFS
  root: data/smtfiles
  engine_string: mariadb+mariadbconnector://smtquery:smtquery@127.0.0.1:3306/smtquery
  intels:
    - Probes

scheduler:
  name: multiprocessing
  cores: 100

outputlocation: output
